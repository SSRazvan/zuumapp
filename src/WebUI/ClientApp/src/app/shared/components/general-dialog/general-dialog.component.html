<h2 mat-dialog-title *ngIf="!data">Are you sure you want to delete?</h2>
<h2 mat-dialog-title *ngIf="data">{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>This process cannot be undone.</h3>
  <!-- <p>This process cannot be undone.</p> -->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes, I'm sure</button>
</mat-dialog-actions>
